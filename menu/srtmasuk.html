function sortDescending() {
    var table = document.getElementById("myTable");
    var rows = Array.from(table.rows).slice(1); // skip header

    rows.sort(function(a, b) {
        var x = parseFloat(a.cells[0].innerText) || 0;
        var y = parseFloat(b.cells[0].innerText) || 0;
        return y - x; // DESCENDING
    });

    rows.forEach(function(row) {
        table.tBodies[0].appendChild(row);
    });
}
 
function cari() {
    var input = document.getElementById("car").value.toLowerCase();
    var table = document.getElementById("myTable");
    var rows = table.tBodies[0].rows; // HANYA tbody

    for (var i = 1; i < rows.length; i++) {
        var teks = rows[i].cells[2].innerText.toLowerCase();

        rows[i].style.display =
            teks.indexOf(input) > -1 ? "" : "none";
    }
}
