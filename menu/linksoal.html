<!DOCTYPE html>
<html>
<head>
    <title>Google Drive Folder Embed</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'/>
 
    <style>
        body, html {
            margin: 0;
            padding:0;
            height: 100%;
		         background:linear-gradient(to right, #e0e7ff, #f9fafb)
            
		  
        }
        .embed-container {
            margin:auto;
            width: 400px;
            height: 100%;
            padding:10px
         
        }
        .embed-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
		.form-container {
            background: #fff;
            margin-top:50px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container input[type="password"], .form-container input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
           display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }


        
      ul {
        list-style-type: decimal; /* Gunakan nomor pada <ul> */
        margin: 20px;
        padding: 0;
      }
      li {
        margin: 5px 0;
        font-size: 16px;
      }
      a {
        text-decoration: none;
        color: #007bff;
      }
      a:hover {
        text-decoration: underline;
      }
 .kwarna{background: linear-gradient(100deg, white,white);} 
 .rotating-box li{position:absolute;list-style:none;display:block;width:40px;height:40px;border-radius:18%;background-color:rgba(255,215,0,0.2);bottom:0px;-webkit-animation:square 25s infinite;animation:square 25s infinite;-webkit-transition-timing-function:linear;transition-timing-function:linear;}.rotating-box li:nth-child(1){left:10%;}.rotating-box li:nth-child(2){left:20%;width:80px;height:80px;animation-delay:2s;animation-duration:17s;}.rotating-box li:nth-child(3){left:25%;animation-delay:4s;}.rotating-box li:nth-child(4){left:40%;width:60px;height:60px;animation-duration:22s;background-color:rgba(255,215,0,0.3);}.rotating-box li:nth-child(5){left:70%;}.rotating-box li:nth-child(6){left:80%;width:100px;height:100px;animation-delay:3s;background-color:rgba(255,215,0,0.2);}.rotating-box li:nth-child(7){left:32%;width:80px;height:80px;animation-delay:7s;}.rotating-box li:nth-child(8){left:55%;width:20px;height:20px;animation-delay:15s;animation-duration:40s;}.rotating-box li:nth-child(9){left:25%;width:10px;height:10px;animation-delay:2s;animation-duration:40s;background-color:rgba(255,215,0,0.3);}.rotating-box li:nth-child(10){left:90%;width:80px;height:80px;animation-delay:11s;}
@-webkit-keyframes square{0%{transform:translateY(0);}100%{transform:translateY(-700px) rotate(600deg);}}@keyframes square{0%{transform:translateY(0);}100%{transform:translateY(-700px) rotate(600deg);}}     
    </style>
</head>
<body> 
<div class='kwarna' style='bottom:-100px;position:fixed;z-index:-1;width:100%;height:150%'>
<ul class='rotating-box'><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li></ul></div>
    <div class="embed-container" id="m2"/>
    
	<div id='m1' />
	<center>
    <div class="form-container">
            <span id='pesan'></span>
            <input id="pass" type="password" name="password" placeholder="Masukkan Password" style="max-width:150px" required>
            <button id='ok' onclick="go()" style="max-width:170px"> OK</button>
        
    </div></center>
</div>
       <!-- <iframe src="https://drive.google.com/embeddedfolderview?id=12L--Qk1yFhk-caAkaCbwc6aHYohRDam9#grid" frameborder="0"></iframe>-->
    </div>
<script>
const google = {
  script: {
    run: {
      _success: function () {},
      _failure: function () {},

      withSuccessHandler(fn) {
        this._success = fn;
        return this;
      },

      withFailureHandler(fn) {
        this._failure = fn;
        return this;
      },

      linksoal(pass,cari) {
        fetch("https://script.google.com/macros/s/AKfycbwjuXY-0KMjFE03QnMUFwkK3eCRQEA_VuQPkPtirKR2XHQs2vTiYER7yj5Ur6CErGcs/exec", {
          method: "POST",
          body: new URLSearchParams({
            pass: pass,
            cari: cari
          }) // ⬅️ KUNCI
        })
        .then(res => res.text())          // ⬅️ sesuai GAS Anda
        .then(text => this._success(text))
        .catch(err => this._failure(err));
      }
	 
	  
	  
    }
  }
};
</script>
	 
<script>
var m1=document.getElementById('m1')
var m2=document.getElementById('m2')
var mp=document.getElementById('pass')
var ps=document.getElementById('pesan')
var bt=document.getElementById('ok')

 


//m2.style.display='block'
 //m1.style.display='none'
//m2.innerHTML="<p><b>Maaf Link Pengetikan Soal Sudah Ditup Admin kalau Ada Masalah Silahkan Hubungi Admin<b><p/> "



function go(){
   bt.innerHTML="<i class='fa fa-spinner fa-spin' style='font-size:24px'></i> Proses ..."
  if (mp.value ==""){bt.innerHTML="Kirim";return }
 google.script.run
                .withSuccessHandler(fhasil)
                .withFailureHandler(ferror)
                .linksoal(mp.value,"linksoal");
}


function fhasil(data){
if (data=='salah'){bt.innerHTML="Kirim"; ps.innerHTML='Password Salah';hps();return}
 
 
 
 m2.innerHTML=data+"<br/><br/>";
 m2.style.display='block'
 m1.style.display='none'
 document.body.style.background="white"
 }
function ferror(data){
  bt.innerHTML="Kirim";
ps.innerHTML='Tidak ada jaringan'
hps();
}
function hps(){
setTimeout(function(){ps.innerHTML=""},2000)

}
</script>
</body>
</html>
